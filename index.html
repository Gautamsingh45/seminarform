<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form id="form1" action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="fname" id="fname" required />
        </div>

        <div class="input-box">
          <label for="fname">Email Address</label>
          <input type="text" name="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label for="lname">Phone Number</label>
            <input type="number" placeholder="Enter phone number" name="num" id="lname" required />
          </div>
          <div class="input-box">
            <label>Date</label>
            <input type="date" placeholder="Enter birth date" name="date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" name="add" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>Bhopal</option>
                <option>Indore</option>
                <option>Delhi</option>
                <option>Mathura</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <!-- <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div> -->
        </div>
       
        <input  value ="PAY" type="submit" onclick="hello()" id="sub" class="button">
        <!-- <button>Submit</button> -->
      
        
        <h1 id="msg"></h1>
      </form>
    </section>
    <script>
        function openNav() {
          document.getElementById("mySidepanel").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidepanel").style.width = "0";
        }
        
       
        let form = document.querySelector("#form1");
           form.addEventListener('submit', (e) => {
               e.preventDefault();
               document.querySelector("#sub").value = "Submiting..";
               let data = new FormData(form);
               fetch('https://script.google.com/macros/s/AKfycbwmGv1DKX5kGnSA76eBZw7CaZV7OR30dvLdngGT5UUT59EjUSNQJGR8gGcKUcqk6hkY/exec', {
                       method: "POST",
                       body: data
                   })
                   .then(res => res.text())
                   .then(data => {
                       document.querySelector("#msg").innerHTML = data;
                       document.querySelector("#sub").value = "Submit"
                   });
           })
           
          
           function hello(){
              window.open("https://upilinks.in/payment-link/upi1356103157")
           }


     </script>
  </body>
</html>
